<div>
    <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Expense Type</mat-label>
                <mat-select [formControl]="expenseTypeControl" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let expType of expenseTypes" [value]="expType">
                    {{expType}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="expenseTypeControl.hasError('required')">Please choose an expense type.</mat-error>
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput type="number" class="example-right-align">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</div>
