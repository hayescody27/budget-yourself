<div class="budgetPreviewContainer mat-elevation-z3">
    <button mat-button (click)="budgetSelected.emit()">
        <div style="align-items: flex-end;">
            {{budget.budgetName | titlecase}}
        </div>
        <div>
            Amount: {{budget.budgetAmount | currency}}
        </div>
    </button>
    <button mat-button color="warn" (click)="deleteBudget()">
        <mat-icon>delete</mat-icon>
        Delete Budget
    </button>
</div>
